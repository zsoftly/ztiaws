name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'feature/*', 'feat/*', 'issue/*' ]
    tags:
      - 'v*'
    paths:
      - 'ztictl/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ztictl/**'
  workflow_dispatch:

jobs:
  quick-test:
    name: Quick Tests
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Get dependencies
      working-directory: ./ztictl
      run: go mod download
    
    - name: Run tests
      working-directory: ./ztictl
      run: go test -v ./...
        
    - name: Run go vet
      working-directory: ./ztictl
      run: go vet ./...
      
    - name: Check formatting
      working-directory: ./ztictl
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted correctly:"
          gofmt -s -l .
          exit 1
        fi
    
    - name: Test build
      working-directory: ./ztictl
      run: go build -o ztictl ./cmd/ztictl
    
    - name: Test CLI commands (no auth required)
      working-directory: ./ztictl
      shell: bash
      run: |
        # Test help commands
        ./ztictl --help
        ./ztictl config --help
        ./ztictl auth --help
        ./ztictl ssm --help
        
        # Test version
        ./ztictl --version
        
        # Test config validation (should fail gracefully without config)
        ./ztictl config validate || echo "Expected to fail without config"
        
        # Test config show (should show defaults)
        ./ztictl config show || echo "Expected to work with defaults"
        
        # Test system check (should work without AWS)
        ./ztictl config check || echo "Expected to show missing dependencies"

  security:
    name: Security Analysis (SAST)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    env:
      GOPROXY: proxy.golang.org,direct
      GOSUMDB: sum.golang.org
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Download dependencies
      working-directory: ./ztictl
      run: go mod download
    
    - name: Install security tools
      run: |
        # Ensure GOPATH/bin is in PATH
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        
        # Install gosec by downloading binary directly (more reliable in CI)
        curl -sfL https://raw.githubusercontent.com/securecodewarrior/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest
        # Alternative: Install via go install with proper configuration
        # git config --global url."https://github.com/".insteadOf "git@github.com:"
        # GOPROXY=proxy.golang.org go install github.com/gosec/gosec/v2/cmd/gosec@latest
        
        # Install govulncheck for official Go vulnerability checking
        go install golang.org/x/vuln/cmd/govulncheck@latest
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './ztictl'
        format: 'table'
        exit-code: '0'  # Don't fail the build
      continue-on-error: true
    
    - name: Run GoSec security scan
      working-directory: ./ztictl
      run: |
        echo "ðŸ” Running GoSec security analysis..."
        gosec -fmt text ./... || true
        echo ""
        echo "ðŸ“Š GoSec scan completed"
      continue-on-error: true
    
    - name: Run Go vulnerability check
      working-directory: ./ztictl
      run: |
        echo "ðŸ” Running Go vulnerability check..."
        govulncheck ./... || true
        echo ""
        echo "ðŸ“Š Go vulnerability check completed"
      continue-on-error: true
    
    - name: Check for outdated dependencies
      working-directory: ./ztictl
      run: |
        echo "ðŸ” Checking for outdated Go dependencies..."
        echo "Current dependencies:"
        go list -m all
        echo ""
        echo "Checking for updates (this is informational only):"
        go list -u -m all | grep -E '\[.*\]' || echo "All dependencies appear to be up to date"
        echo ""
        echo "ðŸ“Š Dependency update check completed"
      continue-on-error: true
    
    - name: Security scan summary
      run: |
        echo "ðŸ›¡ï¸  Security Analysis Summary"
        echo "=============================="
        echo "âœ… Trivy filesystem scan completed"
        echo "âœ… GoSec security analysis completed"
        echo "âœ… Go vulnerability check completed"
        echo "âœ… Dependency update check completed"
        echo ""
        echo "â„¹ï¸  This job runs security scans for informational purposes."
        echo "â„¹ï¸  Review the output above for any security findings."
        echo "â„¹ï¸  Consider updating outdated dependencies regularly."

  build:
    name: Build ztictl
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Get dependencies
      working-directory: ./ztictl
      run: go mod download
    
    - name: Build binary
      working-directory: ./ztictl
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        # Set version from tag or default
        VERSION=${GITHUB_REF#refs/tags/v}
        if [[ "$GITHUB_REF" != refs/tags/* ]]; then
          VERSION="dev-${GITHUB_SHA::8}"
        fi
        
        # Set output filename
        BINARY_NAME="ztictl-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        
        # Build with version and optimization flags
        go build \
          -ldflags "-X main.version=${VERSION} -s -w" \
          -o "${BINARY_NAME}" \
          ./cmd/ztictl
        
        # Verify binary
        if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "amd64" ]; then
          ./"${BINARY_NAME}" --version
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ztictl-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ztictl/ztictl-${{ matrix.goos }}-${{ matrix.goarch }}*
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Create release archives
      run: |
        mkdir -p release/
        
        for dir in artifacts/*/; do
          platform=$(basename "$dir")
          cd "$dir"
          
          # Create tarball for Unix systems, zip for Windows
          if [[ "$platform" == *"windows"* ]]; then
            zip -r "../../release/${platform}.zip" ./*
          else
            tar -czf "../../release/${platform}.tar.gz" ./*
          fi
          
          cd - > /dev/null
        done
        
        ls -la release/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
